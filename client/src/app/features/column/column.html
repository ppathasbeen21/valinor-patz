<article class="column">
  <header class="head">
    <span class="title">{{ title }}</span>
  </header>

  <div class="cards">
    <div class="card" *ngFor="let c of cards">
      <strong>{{ c.title }}</strong>
    </div>
  </div>

  <footer class="foot">
    <button class="btn danger" (click)="remove()">Remover coluna</button>
  </footer>
</article>
